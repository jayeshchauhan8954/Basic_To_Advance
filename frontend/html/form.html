<!DOCTYPE html>
<html>
  <head>
    <title>Student Registration Form</title>
  </head>
  <body>
    <h1>This is the form for student registration.</h1>
    <form>
      <div>
        <b>
          <label>Name: </label>
          <input
            type="text"
            placeholder="Please enter your Name"
            maxlength="12"
          />
          <br />
          <br />
          <label>Father's Name: </label>
          <input
            type="text"
            placeholder="Enter your Father's Name"
            maxlength="15"
          />
          <br />
          <br />
          <label>Mother's Name: </label>
          <input
            type="text"
            placeholder="Enter your Mother's Name"
            maxlength="15"
          />
          <br />
          <br />
          <label for="gender">Gender: </label>
          <input type="radio" name="gender" /> Male
          <input type="radio" name="gender" /> Female
          <br />
          <br />
          <label> Email Address: </label>
          <input type="email" placeholder="Enter your Email" />
          <br />
          <br />
          <label>Contact Number: </label>
          <input type="number" placeholder="Enter your Number" />
          <br />
          <br />
          <label>Hobbies: </label>
          <input type="checkbox" /> Reading <input type="checkbox" /> Coding
          <input type="checkbox" /> Dancing
          <br />
          <br />
          <label>Disabilities (if any):</label>
          <input type="text" placeholder="Enter disability if any" />
          <br />
          <br />
          <label>last class or qualification:</label>
          <input type="text" placeholder="Enter your qualification" />
          <br />
          <br />
          <label>Percentage of last qualification:</label>
          <input type="number" placeholder="Enter your Percentage" />
          <br />
          <br />
          <label for="course">Course you want to take:</label>
          <input type="radio" name="course" /> Full stack Developer
          <input type="radio" name="course" /> Frontend Developer
          <input type="radio" name="course" /> Backend Developer
          <br />
          <br />
          <label>which language(s) you want to learn:</label>
          <input type="checkbox" /> javascript <input type="checkbox" /> Html
          <input type="checkbox" /> CSS
          <br />
          <br />
          <input type="reset" />
          <input type="submit" />
        </b>
      </div>
    </form>
  </body>
</html>
